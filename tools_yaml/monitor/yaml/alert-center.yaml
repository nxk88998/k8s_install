---  
apiVersion: v1
data:
  app.conf: |
    #---------------------↓全局配置-----------------------
    appname = PrometheusAlert
    #登录用户名
    login_user=sylink
    #登录密码
    login_password=sylink
    #监听地址
    httpaddr = "0.0.0.0"
    #监听端口
    httpport = 8080
    runmode = dev
    #设置代理 proxy = http://123.123.123.123:8080
    proxy =
    #开启JSON请求
    copyrequestbody = true
    title=PrometheusAlert
    GraylogAlerturl=http://graylog.org
    messagelevel=3
    phonecalllevel=4
    silent=0
    logtype=file
    logpath=logs/prometheusalertcenter.log
    prometheus_cst_time=0
    AlertRecord=0

    #---------------------↓webhook-----------------------
    #open-weixin=1
    #wxurl=https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=f470d1a3-6556-4f26-9784-df8f7238c502
    open-feishu=1
    fsurl=https://open.feishu.cn/open-apis/bot/v2/hook/a1303945-d7e2-40d6-955b-14a0fd22b584
    

  user.csv: |
    2019年4月10日,15888888881,小张,15999999999,备用联系人小陈,15999999998,备用联系人小赵
kind: ConfigMap
metadata:
  name: prometheus-alert-center-conf
  namespace: ops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus-alert-center
    alertname: prometheus-alert-center
  name: prometheus-alert-center
  namespace: ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-alert-center
      alertname: prometheus-alert-center
  template:
    metadata:
      labels:
        app: prometheus-alert-center
        alertname: prometheus-alert-center
    spec:
      containers:
      - image: feiyu563/prometheus-alert:v4.8.2
        name: prometheus-alert-center
        env:
        - name: TZ
          value: "Asia/Shanghai"
        ports:
        - containerPort: 8080
          name: http
#        resources:
#          limits:
#            cpu: 200m
#            memory: 200Mi
#          requests:
#            cpu: 100m
#            memory: 100Mi
        volumeMounts:
        - name: prometheus-alert-center-conf-map
          mountPath: /app/conf/app.conf
          subPath: app.conf
        - name: prometheus-alert-center-conf-map
          mountPath: /app/user.csv
          subPath: user.csv
        - name: prometheus-alert-center-alertdb-template
          mountPath: /app/db
          subPath: ""
      volumes:
      - name: prometheus-alert-center-conf-map
        configMap:
          name: prometheus-alert-center-conf
          items:
          - key: app.conf
            path: app.conf
          - key: user.csv
            path: user.csv
      - name: prometheus-alert-center-alertdb-template
        persistentVolumeClaim:
          claimName: prometheusalert-conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    alertname: prometheus-alert-center
  name: prometheus-alert-center
  namespace: ops
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8080'  
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: http
    nodePort: 30094
  selector:
    app: prometheus-alert-center

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheusalert-conf
  namespace: ops
spec:
#  storageClassName: "nfs-storage"
  storageClassName: 
  accessModes:
    - ReadWriteOnce
#    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
