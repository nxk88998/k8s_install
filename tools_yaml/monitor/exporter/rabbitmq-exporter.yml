  labels:
    app: prometheus-rabbitmq-exporter
    chart: prometheus-rabbitmq-exporter-1.2.0
    release: rabbitmq-exporter
    heritage: Helm
---
# Source: prometheus-rabbitmq-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-exporter-prometheus-rabbitmq-exporter
  namespace: ops
  labels:
    app: prometheus-rabbitmq-exporter
    chart: prometheus-rabbitmq-exporter-1.2.0
    release: rabbitmq-exporter
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9419
      targetPort: publish
