      serviceAccountName: redis-exporter-prometheus-redis-exporter
      containers:
        - name: prometheus-redis-exporter
          image: "oliver006/redis_exporter:v1.3.4"
          imagePullPolicy: IfNotPresent
          args:
          ports:
