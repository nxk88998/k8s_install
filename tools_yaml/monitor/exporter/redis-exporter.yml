  labels:
    app: prometheus-redis-exporter
    chart: prometheus-redis-exporter-3.5.1
    release: redis-exporter
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-redis-exporter
      release: redis-exporter
